</head>
<body>

            <i class="fas fa-bars"></i>

    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('active');
        }
    </script>
    <div class="container">
    <h1>Contact Us</h1>
    <p>Please take a moment to get in touch, we will get back to you shortly.</p>
    <p style="font-style: italic; font-size: 0.9em;">"कृपया हमसे संपर्क करने के लिए एक क्षण निकालें, हम शीघ्र ही आपसे संपर्क करेंगे।"</p>
    
    <form id="contactForm">
      <div class="form-left">
        <label>Your Name</label>
        <input type="text" name="name" placeholder="Full Name" required />
        
        <label>Email Address</label>
        <input type="email" name="email" placeholder="example@mail.com" required />
        
        <label>Phone Number</label>
        <input type="tel" name="phone" placeholder="+91 xxxxx xxxxx" required />
        
        <label>How can we help you?</label>
        <select name="help">
          <option value="">Choose one</option>
          <option value="General Inquiry">General Inquiry</option>
          <option value="Support">Support</option>
          <option value="Feedback">Feedback</option>
        </select>
      </div>

      <div class="form-right">
        <label>Message</label>
        <textarea name="message" rows="8" placeholder="Type your message here..." required></textarea>
        <div class="checkbox">
          <input type="checkbox" id="subscribe" name="subscribe" />
          <label for="subscribe" style="margin-top: 0;">Join our mailing list?</label>
        </div>
        <button type="submit">Send Message</button>
      </div>
    </form>
    <p id="statusMsg" style="color: green; font-weight: bold; margin-top: 15px;"></p>
  </div>

  <script src="/ContactUs/contact.js"></script>
</body>
</html>
