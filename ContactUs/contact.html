<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="/ContactUs/contact.css" />
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Please take a moment to get in touch, we will get back to you shortly.</p>
    <p>"कृपया हमसे संपर्क करने के लिए एक क्षण निकालें, हम शीघ्र ही आपसे संपर्क करेंगे।"</p>
    <form id="contactForm">
      <div class="form-left">
        <label>Your Name</label>
        <input type="text" name="name" required />
        
        <label>Email Address</label>
        <input type="email" name="email" required />
        
        <label>Phone Number</label>
        <input type="tel" name="phone" required />
        
        <label>How can we help you?</label>
        <select name="help">
          <option>Choose one</option>
          <option>General Inquiry</option>
          <option>Support</option>
          <option>Feedback</option>
        </select>
      </div>

      <div class="form-right">
        <label>Message</label>
        <textarea name="message" rows="8" required></textarea>
        <div class="checkbox">
          <input type="checkbox" id="subscribe" name="subscribe" />
          <label for="subscribe">Join our mailing list?</label>
        </div>
        <button type="submit">Send Message</button>
      </div>
    </form>
    <p id="statusMsg" style="color: green; font-weight: bold;"></p>
  </div>

  <script src="/ContactUs/contact.js"></script>
</body>
</html>
